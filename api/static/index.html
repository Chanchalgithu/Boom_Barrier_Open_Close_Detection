<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boom Barrier Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Boom Barrier Open / Close Detection</h2>

    <!-- File input -->
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">

    <!-- Image preview -->
    <div class="preview">
        <img id="previewImg" src="" alt="Image Preview">
    </div>

    <!-- Predict button -->
    <button onclick="uploadImage()">Predict</button>

    <!-- Result -->
    <div id="result"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
